name: 'Testing: E2E'

on:
  push:
    branches:
      - 'main'
  # This will run for PRs from the base repository, providing secrets.
  pull_request:
    branches:
      - 'main'
      - 'release/**'
  # This will run for PRs from forks when a label is added.
  pull_request_target:
    types: ['labeled']
  merge_group:
  workflow_dispatch:
    inputs:
      branch_ref:
        description: 'Branch to run on'
        required: true
        default: 'main'
        type: 'string'

jobs:
  skip_check:
    name: 'Skip Duplicate Check'
    runs-on: 'ubuntu-latest'
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
      paths_result: ${{ steps.skip_check.outputs.paths_result }}
    steps:
      - id: skip_check
        uses: 'step-security/skip-duplicate-actions@7d9de88a66bb11a2cc0de9ce06dd5fdf45c888bc' # ratchet:step-security/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["workflow_dispatch"]'
  e2e_doc_change_filter:
    name: 'Detect doc-only changes for E2E'
    runs-on: 'ubuntu-latest'
    needs:
      - 'skip_check'
    if: ${{ needs.skip_check.outputs.should_skip != 'true' }}
    outputs:
      docs_only: '${{ steps.detect.outputs.docs_only }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        with:
          fetch-depth: 1

      - name: 'Determine documentation-only PR'
        id: 'detect'
        env:
          GH_TOKEN: '${{ github.token }}'
          PR_NUMBER: >-
            ${{ github.event_name == 'pull_request' && github.event.pull_request.number || '' }}
        run: |
          set -euo pipefail

          # For non-PR events (push, merge_group, workflow_dispatch), always run tests
          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "docs_only=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          files="$(gh api \
            --paginate \
            -H "Accept: application/vnd.github+json" \
            "repos/${GITHUB_REPOSITORY}/pulls/${PR_NUMBER}/files" \
            --jq '.[].filename' || true)"

          if [[ -z "$files" ]]; then
            echo "docs_only=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          docs_only=true
          while IFS= read -r file; do
            [[ -z "$file" ]] && continue
            case "$file" in
              docs/*|README.md|README.*|*.md|*.mdx|*.rst|*.txt|*.adoc)
                ;;
              *)
                docs_only=false
                break
                ;;
            esac
          done <<<"$files"

          echo "docs_only=${docs_only}" >>"$GITHUB_OUTPUT"

  e2e_linux:
    name: 'E2E Test (Linux) - ${{ matrix.sandbox }}'
    needs:
      - e2e_doc_change_filter
      - skip_check
    if: |
      (github.event_name == 'push' ||
      github.event_name == 'merge_group' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event.label.name == 'maintainer:e2e:ok')) &&
      needs.e2e_doc_change_filter.outputs.docs_only != 'true' &&
      needs.skip_check.outputs.should_skip != 'true'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        sandbox:
          - 'sandbox:none'
          - 'sandbox:docker'
        node-version:
          - '20.x'

    steps:
      - name: 'Checkout (fork)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name == 'pull_request_target'"
        with:
          ref: '${{ github.event.pull_request.head.sha }}'
          repository: '${{ github.event.pull_request.head.repo.full_name }}'

      - name: 'Checkout (internal)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name != 'pull_request_target'"
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Set up Node.js ${{ matrix.node-version }}'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions-node@v4
        with:
          node-version: '${{ matrix.node-version }}'

      - name: 'Install dependencies'
        run: 'npm ci'

      - name: 'Build project'
        run: 'npm run build'

      - name: 'Set up Docker'
        if: "matrix.sandbox == 'sandbox:docker'"
        uses: 'docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435' # ratchet:docker/setup-buildx-action@v3

      - name: 'Run E2E tests'
        env:
          # Provider configuration from repository secrets/variables
          OPENAI_API_KEY: '${{ secrets[vars.KEY_VAR_NAME] }}'
          OPENAI_BASE_URL: '${{ vars.OPENAI_BASE_URL }}'
          LLXPRT_DEFAULT_MODEL: '${{ vars.LLXPRT_DEFAULT_MODEL }}'
          LLXPRT_DEFAULT_PROVIDER: '${{ vars.LLXPRT_DEFAULT_PROVIDER }}'
          # Set auth type to provider for API key authentication
          LLXPRT_AUTH_TYPE: 'provider'
          KEEP_OUTPUT: 'true'
          VERBOSE: 'true'
          # Force file storage to avoid keytar/libsecret dependency in CI
          LLXPRT_FORCE_FILE_STORAGE: 'true'
        shell: 'bash'
        run: |
          if [[ "${{ matrix.sandbox }}" == "sandbox:docker" ]]; then
            npm run test:integration:sandbox:docker
          else
            npm run test:integration:sandbox:none
          fi

  e2e_mac:
    name: 'E2E Test (macOS)'
    needs:
      - e2e_doc_change_filter
      - skip_check
    if: |
      (github.event_name == 'push' ||
      github.event_name == 'merge_group' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event.label.name == 'maintainer:e2e:ok')) &&
      needs.e2e_doc_change_filter.outputs.docs_only != 'true' &&
      needs.skip_check.outputs.should_skip != 'true'
    runs-on: 'macos-latest'
    continue-on-error: true
    steps:
      - name: 'Checkout (fork)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name == 'pull_request_target'"
        with:
          ref: '${{ github.event.pull_request.head.sha }}'
          repository: '${{ github.event.pull_request.head.repo.full_name }}'

      - name: 'Checkout (internal)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name != 'pull_request_target'"
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Set up Node.js 20.x'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions-node@v4
        with:
          node-version: '20.x'

      - name: 'Install dependencies'
        run: 'npm ci'

      - name: 'Build project'
        run: 'npm run build'

      - name: 'Fix rollup optional dependencies on macOS'
        if: "runner.os == 'macOS'"
        run: |
          npm cache clean --force
      - name: 'Run E2E tests (non-Windows)'
        if: "runner.os != 'Windows'"
        env:
          # Provider configuration from repository secrets/variables
          OPENAI_API_KEY: '${{ secrets[vars.KEY_VAR_NAME] }}'
          OPENAI_BASE_URL: '${{ vars.OPENAI_BASE_URL }}'
          LLXPRT_DEFAULT_MODEL: '${{ vars.LLXPRT_DEFAULT_MODEL }}'
          LLXPRT_DEFAULT_PROVIDER: '${{ vars.LLXPRT_DEFAULT_PROVIDER }}'
          # Set auth type to provider for API key authentication
          LLXPRT_AUTH_TYPE: 'provider'
          KEEP_OUTPUT: 'true'
          SANDBOX: 'sandbox:none'
          VERBOSE: 'true'
          # Force file storage to avoid keytar/libsecret dependency in CI
          LLXPRT_FORCE_FILE_STORAGE: 'true'
        run: 'npm run test:integration:sandbox:none'

  e2e_windows:
    name: 'Slow E2E - Win'
    needs:
      - e2e_doc_change_filter
      - skip_check
    if: |
      (github.event_name == 'push' ||
      github.event_name == 'merge_group' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event.label.name == 'maintainer:e2e:ok')) &&
      needs.e2e_doc_change_filter.outputs.docs_only != 'true' &&
      needs.skip_check.outputs.should_skip != 'true'
    runs-on: 'windows-latest'
    continue-on-error: true

    steps:
      - name: 'Checkout (fork)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name == 'pull_request_target'"
        with:
          ref: '${{ github.event.pull_request.head.sha }}'
          repository: '${{ github.event.pull_request.head.repo.full_name }}'

      - name: 'Checkout (internal)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name != 'pull_request_target'"
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Set up Node.js 20.x'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Configure Windows Defender exclusions'
        run: |
          Add-MpPreference -ExclusionPath $env:GITHUB_WORKSPACE -Force
          Add-MpPreference -ExclusionPath "$env:GITHUB_WORKSPACE\node_modules" -Force
          Add-MpPreference -ExclusionPath "$env:GITHUB_WORKSPACE\packages" -Force
          Add-MpPreference -ExclusionPath "$env:TEMP" -Force
        shell: 'pwsh'

      - name: 'Configure npm for Windows performance'
        run: |
          npm config set progress false
          npm config set audit false
          npm config set fund false
          npm config set loglevel error
          npm config set maxsockets 32
          npm config set registry https://registry.npmjs.org/
        shell: 'pwsh'

      - name: 'Install dependencies'
        run: 'npm ci'
        shell: 'pwsh'

      - name: 'Build project'
        run: 'npm run build'
        shell: 'pwsh'

      - name: 'Run E2E tests'
        env:
          # Provider configuration from repository secrets/variables
          OPENAI_API_KEY: '${{ secrets[vars.KEY_VAR_NAME] }}'
          OPENAI_BASE_URL: '${{ vars.OPENAI_BASE_URL }}'
          LLXPRT_DEFAULT_MODEL: '${{ vars.LLXPRT_DEFAULT_MODEL }}'
          LLXPRT_DEFAULT_PROVIDER: '${{ vars.LLXPRT_DEFAULT_PROVIDER }}'
          # Set auth type to provider for API key authentication
          LLXPRT_AUTH_TYPE: 'provider'
          # Force file storage to avoid keytar/libsecret dependency in CI
          LLXPRT_FORCE_FILE_STORAGE: 'true'
          KEEP_OUTPUT: 'true'
          SANDBOX: 'sandbox:none'
          VERBOSE: 'true'
          NODE_OPTIONS: '--max-old-space-size=32768 --max-semi-space-size=256'
          UV_THREADPOOL_SIZE: '32'
          NODE_ENV: 'test'
        shell: 'pwsh'
        run: 'npm run test:integration:sandbox:none'
