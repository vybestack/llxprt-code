name: 'Testing: E2E'

on:
  push:
    branches:
      - 'main'
  # This will run for PRs from the base repository, providing secrets.
  pull_request:
    branches:
      - 'main'
      - 'release/**'
  # This will run for PRs from forks when a label is added.
  pull_request_target:
    types: ['labeled']
  merge_group:
  workflow_dispatch:
    inputs:
      branch_ref:
        description: 'Branch to run on'
        required: true
        default: 'main'
        type: 'string'

jobs:
  skip_check:
    name: 'Skip Duplicate Check'
    runs-on: 'ubuntu-latest'
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
      paths_result: ${{ steps.skip_check.outputs.paths_result }}
    steps:
      - id: skip_check
        # ratchet:fkirc/skip-duplicate-actions@v5.3.1
        uses: 'fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf'
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["workflow_dispatch", "merge_group"]'
  e2e_doc_change_filter:
    name: 'Detect doc-only changes for E2E'
    runs-on: 'ubuntu-latest'
    needs:
      - 'skip_check'
    if: ${{ needs.skip_check.outputs.should_skip != 'true' }}
    outputs:
      docs_only: '${{ steps.detect.outputs.docs_only }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        with:
          fetch-depth: 1

      - name: 'Determine documentation-only PR'
        id: 'detect'
        env:
          GH_TOKEN: '${{ github.token }}'
          PR_NUMBER: >-
            ${{ github.event_name == 'pull_request' && github.event.pull_request.number || '' }}
        run: |
          set -euo pipefail

          # For non-PR events (push, merge_group, workflow_dispatch), always run tests
          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "docs_only=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          files="$(gh api \
            --paginate \
            -H "Accept: application/vnd.github+json" \
            "repos/${GITHUB_REPOSITORY}/pulls/${PR_NUMBER}/files" \
            --jq '.[].filename' || true)"

          if [[ -z "$files" ]]; then
            echo "docs_only=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          docs_only=true
          while IFS= read -r file; do
            [[ -z "$file" ]] && continue
            case "$file" in
              docs/*|README.md|README.*|*.md|*.mdx|*.rst|*.txt|*.adoc)
                ;;
              *)
                docs_only=false
                break
                ;;
            esac
          done <<<"$files"

          echo "docs_only=${docs_only}" >>"$GITHUB_OUTPUT"

  e2e_linux:
    name: 'E2E Test (Linux) - ${{ matrix.sandbox }}'
    needs:
      - e2e_doc_change_filter
      - skip_check
    if: |
      (
        github.event_name == 'push' ||
        github.event_name == 'merge_group' ||
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository) ||
        (github.event_name == 'pull_request_target' &&
          github.event.label.name == 'maintainer:e2e:ok')
      ) &&
      needs.e2e_doc_change_filter.outputs.docs_only != 'true' &&
      needs.skip_check.outputs.should_skip != 'true'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        sandbox:
          - 'sandbox:none'
          - 'sandbox:docker'
        node-version:
          - '20.x'
        exclude:
          # On push to main, only run sandbox:none (skip docker)
          - sandbox: ${{ github.event_name == 'push' && 'sandbox:docker' || 'NEVER_MATCH' }}

    steps:
      - name: 'Checkout (fork)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name == 'pull_request_target'"
        with:
          ref: '${{ github.event.pull_request.head.sha }}'
          repository: '${{ github.event.pull_request.head.repo.full_name }}'

      - name: 'Checkout (internal)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name != 'pull_request_target'"
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Set up Node.js ${{ matrix.node-version }}'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions-node@v4
        with:
          node-version: '${{ matrix.node-version }}'

      - name: 'Install dependencies'
        run: 'npm ci'

      - name: 'Build project'
        run: 'npm run build'

      - name: 'Set up Docker'
        if: "matrix.sandbox == 'sandbox:docker'"
        uses: 'docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435' # ratchet:docker/setup-buildx-action@v3

      - name: 'Check API quota and select optimal key'
        env:
          KEY_VAR_NAME: '${{ vars.KEY_VAR_NAME }}'
          OPENAI_API_KEY: '${{ secrets[vars.KEY_VAR_NAME] }}'
          OPENAI_API_KEY_2: '${{ secrets[vars.KEY_VAR_NAME_2] }}'
        run: |
          set -euo pipefail
          # Only check quota if using Synthetic provider
          if [[ "${KEY_VAR_NAME:-}" != *"SYNTHETIC"* ]]; then
            echo "Not using Synthetic provider, skipping quota check"
            exit 0
          fi

          # Check quota for both keys and select the one with lower usage
          node --eval '
          const fs = require("fs");

          async function checkQuota(apiKey, keyName) {
            if (!apiKey) return null;
            try {
              const controller = new AbortController();
              const timeoutId = setTimeout(() => controller.abort(), 10000);
              const response = await fetch("https://api.synthetic.new/v2/quotas", {
                method: "GET",
                headers: { Authorization: "Bearer " + apiKey },
                signal: controller.signal,
              });
              clearTimeout(timeoutId);
              if (!response.ok) {
                console.log(keyName + " quota check failed with status " + response.status);
                return null;
              }
              const data = await response.json();
              if (!data.subscription || typeof data.subscription.limit !== "number" || typeof data.subscription.requests !== "number") {
                console.log(keyName + " quota response missing required fields");
                return null;
              }
              if (data.subscription.limit <= 0) {
                console.log(keyName + " quota response has non-positive limit");
                return null;
              }
              const usagePercent = (data.subscription.requests / data.subscription.limit) * 100;
              console.log(keyName + ": " + usagePercent.toFixed(1) + "% used (" + data.subscription.requests + "/" + data.subscription.limit + ")");
              return { usagePercent, key: apiKey };
            } catch (e) {
              console.log(keyName + " quota check error: " + e.message);
              return null;
            }
          }

          async function selectOptimalKey() {
            const key1 = process.env.OPENAI_API_KEY;
            const key2 = process.env.OPENAI_API_KEY_2;

            if (!key1 && !key2) {
              console.log("No API keys configured");
              process.exit(1);
            }

            const quota1 = await checkQuota(key1, "Key 1");
            const quota2 = await checkQuota(key2, "Key 2");

            // If both keys are >90% used, fail
            if (quota1 && quota1.usagePercent > 90 && quota2 && quota2.usagePercent > 90) {
              console.error("Both API keys are over 90% quota usage");
              process.exit(1);
            }

            let selectedKey = key1;
            let reason = "using primary key (default)";

            if (!quota1 && !quota2) {
              reason = "quota checks failed, using primary key";
            } else if (!quota1) {
              selectedKey = key2;
              reason = "key1 check failed, using key2";
            } else if (!quota2 || !key2) {
              reason = "key2 not available, using key1";
            } else if (quota2.usagePercent < quota1.usagePercent) {
              selectedKey = key2;
              reason = "key2 has lower usage (" + quota2.usagePercent.toFixed(1) + "% vs " + quota1.usagePercent.toFixed(1) + "%)";
            } else {
              reason = "key1 has lower or equal usage (" + quota1.usagePercent.toFixed(1) + "% vs " + quota2.usagePercent.toFixed(1) + "%)";
            }

            console.log("Selected: " + reason);
            // Export to GITHUB_ENV using backslash-n for newline
            fs.appendFileSync(process.env.GITHUB_ENV, "OPENAI_API_KEY=" + selectedKey + String.fromCharCode(10));
          }

          selectOptimalKey().catch(e => {
            console.error("Quota selection failed:", e.message);
            process.exit(1);
          });
          '

      - name: 'Run E2E tests'
        env:
          # Provider configuration from repository secrets/variables
          OPENAI_API_KEY: '${{ secrets[vars.KEY_VAR_NAME] }}'
          OPENAI_API_KEY_2: '${{ secrets[vars.KEY_VAR_NAME_2] }}'
          KEY_VAR_NAME: '${{ vars.KEY_VAR_NAME }}'
          OPENAI_BASE_URL: '${{ vars.OPENAI_BASE_URL }}'
          LLXPRT_DEFAULT_MODEL: '${{ vars.LLXPRT_DEFAULT_MODEL }}'
          LLXPRT_DEFAULT_PROVIDER: '${{ vars.LLXPRT_DEFAULT_PROVIDER }}'
          # Set auth type to provider for API key authentication
          LLXPRT_AUTH_TYPE: 'provider'
          KEEP_OUTPUT: 'true'
          VERBOSE: 'true'
          # Force file storage to avoid keytar/libsecret dependency in CI
          LLXPRT_FORCE_FILE_STORAGE: 'true'
        shell: 'bash'
        run: |
          if [[ "${{ matrix.sandbox }}" == "sandbox:docker" ]]; then
            npm run test:integration:sandbox:docker -- \
              --exclude="**/todo-continuation.e2e.test.js" \
              --exclude="**/run_shell_command.test.ts"
            npm run test:integration:sandbox:docker -- \
              --exclude="**/todo-continuation.e2e.test.js" \
              integration-tests/run_shell_command.test.ts \
              --testNamePattern="should be able to run a shell command|should be able to run a shell command via stdin|should run a platform-specific file listing command"
          else
            npm run test:integration:sandbox:none -- \
              --exclude="**/todo-continuation.e2e.test.js" \
              --exclude="**/run_shell_command.test.ts"
            npm run test:integration:sandbox:none -- \
              --exclude="**/todo-continuation.e2e.test.js" \
              integration-tests/run_shell_command.test.ts \
              --testNamePattern="should be able to run a shell command|should be able to run a shell command via stdin|should run a platform-specific file listing command"
          fi

  e2e_mac:
    name: 'E2E Test (macOS)'
    needs:
      - e2e_doc_change_filter
      - skip_check
    if: |
      (
        github.event_name == 'merge_group' ||
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository) ||
        (github.event_name == 'pull_request_target' &&
          github.event.label.name == 'maintainer:e2e:ok')
      ) &&
      needs.e2e_doc_change_filter.outputs.docs_only != 'true' &&
      needs.skip_check.outputs.should_skip != 'true'
    runs-on: 'macos-latest'
    continue-on-error: true
    steps:
      - name: 'Checkout (fork)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name == 'pull_request_target'"
        with:
          ref: '${{ github.event.pull_request.head.sha }}'
          repository: '${{ github.event.pull_request.head.repo.full_name }}'

      - name: 'Checkout (internal)'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v5
        if: "github.event_name != 'pull_request_target'"
        with:
          ref: '${{ github.event.inputs.branch_ref || github.ref }}'

      - name: 'Set up Node.js 20.x'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions-node@v4
        with:
          node-version: '20.x'

      - name: 'Install dependencies'
        run: 'npm ci'

      - name: 'Build project'
        run: 'npm run build'

      - name: 'Fix rollup optional dependencies on macOS'
        if: "runner.os == 'macOS'"
        run: |
          npm cache clean --force

      - name: 'Check API quota and select optimal key (macOS)'
        env:
          KEY_VAR_NAME: '${{ vars.KEY_VAR_NAME }}'
